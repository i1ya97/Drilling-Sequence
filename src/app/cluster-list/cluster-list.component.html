<div *ngFor="let item of items">
    <input type="checkbox" [checked]="item['hide']" (change)="onChange(item.id)">
  <svg width="1600" height="40" xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="12" style=" font-size: 14px;">{{ item['name'] }}</text>
    <text x="170" y="12" style=" font-size: 14px;">{{ item['interval'] }}</text>
    <text x="220" y="12" style=" font-size: 14px;">{{ item['type'] }}</text>
    <text x="270" y="12" style=" font-size: 14px;">{{ item['RRSU'] }}</text>
    <text x="320" y="12" style=" font-size: 14px;">{{ item['oil'] }}</text>
    <text x="370" y="12" style=" font-size: 14px;">{{ item['rate'] }}</text>
    <text x="420" y="12" style=" font-size: 14px;">{{ item['WC'] }}</text>
    <line x1="460" x2="460" y1="0" y2="50" stroke="black" stroke-width="1" />
    <rect attr.x="{{ item['startX'] }}" attr.y="{{positionY}}" attr.width="{{ item['startWidth'] }}" attr.height="{{height}}" attr.fill="{{colorBlur}}" stroke-width="1"/>
    <rect attr.x="{{ item['criticalX'] }}" attr.y="{{positionY}}" attr.width="{{ item['criticalWidth'] }}" attr.height="{{height}}" attr.fill="{{colorRed}}" stroke-width="1"/>
    <rect attr.x="{{ item['finalX'] }}" attr.y="{{positionY}}" attr.width="{{ item['finalWidth'] }}" attr.height="{{height}}" attr.fill="{{colorGray}}" stroke-width="1"/>
  </svg>
  <app-well-list *ngIf="item['hide']"></app-well-list>
</div>
